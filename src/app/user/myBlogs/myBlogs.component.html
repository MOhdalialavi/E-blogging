
<div style="display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
margin-top: auto;
flex-wrap: wrap;">

<div>
  <h1 class="m-3 text-center my-4 ">Your Blogs</h1>
  
  <!-- ngClass applied here -->
  <button class="btn btn-outline-primary" [ngClass]="myBlogs.length >0 ? 'btnTop' : 'btnCenter'" routerLink=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
  </svg></button>
</div>

<div class="blog card m-4" *ngFor="let i of myBlogs" >
  <div class="row mx-3" style="display: flex;
  align-content: flex-start;
  align-items: flex-start;
  flex-direction: column;">
    <div class="col-md-1" >
      <img src="{{i.image}}" class="my-4" width="700px" height="400px">
    </div>
    <div class="col-md-11 ps-4">
      <div class="car py-1 " style="width: auto">
        <div class="card-body">
          <h5 class="card-title my-3">{{i.name}}</h5>
          <h6 class="card-text my-3">
            <fa-icon class=""></fa-icon>{{i.author}}
          </h6>
          <p> {{i.content|wordLimitter}}. . . . . . . . </p>
          <h6></h6>
          <button class="btn btn-outline-danger float-end" (click)="deleteBlog(i.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <hr class="mb-5">
</div>
<div class="text-center" *ngIf="myBlogs.length<=0">
  <h3 class="text-center my-5">You did't Added any blogs</h3>
  <button class=" btn btn-warning" (click)="addBlog()">Click to add a new Blog</button>
</div>
</div>
