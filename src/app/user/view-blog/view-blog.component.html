
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 p-5 ">
            <button class="btn btn-outline-primary" style="position: absolute; left: 3%; top: 1%;" routerLink=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
              </svg></button>
              

                <div style="margin-top: 30px;">
            <h1 class="d-inline">{{currentBlog?.name}}</h1>
            <img class="mt-0" src="{{currentBlog?.image}}" style="
            width: 50%;
         margin-top: auto;
        display: inline-block;
        position: absolute;
        top: 15%;
        left: 55%;
        height: -webkit-fill-available;
             " alt="">
            <p>
                <fa-icon [icon]="faUser" class="m-2"></fa-icon>{{currentBlog?.author}}
            </p>
            <p class="mt-2" style="text-align: justify; font-size:larger; margin-right:50%">{{currentBlog?.content}}</p>
            <div class="blog-like">
                <button class="btn-primary"
                style="border: none;" class="like-button" (click)="likePost(post.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                  </svg>
                {{likes}}</button>
                
            </div>
            <div class="comments">
                <form [formGroup]="addCommentForm">
                    <h2>Comments</h2>
                    <textarea id="" cols="50" rows="3" class="form-control w-50"
                        formControlName="review"></textarea><br>
                    <button class="btn btn-success my-2" (click)="addComment()">Add comment</button><br><br>
                </form>
                <div class="usersComments">
                    <div *ngFor="let comment of comments" class="card p-1 my-2">
                        <p><i class="fa-solid fa-user-large"></i> {{comment.username}}</p>
                        <p style="font-size:larger;">{{comment.review}}</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
